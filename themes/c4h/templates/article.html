{% extends "base.html" %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
    {% if article.cover -%}
    <picture class="hero-image">
      <img src="{{ SITEURL }}/{{ article.cover }}" class="object-fit-cover w-100" alt="">
    </picture>
    {%- endif %}
    <div class="article container pb-5">
      <div class="row justify-content-center">
        <div class="col-12 col-lg-8 col-xxl-7">
          <article class="content">
            <header class="mb-4">
              <h1 class="my-4">{{ article.title }}</h1>
              {% if article.author != "" -%}
              <div class="d-flex align-items-center">
                <img src="{{ SITEURL }}/theme/img/author.webp" class="rounded-circle me-3" width="48" height="48" alt="Author">
                <div>
                  <h5 class="h6 my-0">{{ AUTHOR }}</h5>
                  <small class="text-muted">{{ article.date }}</small>
                </div>
              </div>
              {%- endif %}
            </header>
            <main>
            {{ article.content }}
            </main>
          </article>
        </div>
      </div>
    </div>
{% endblock  %}
